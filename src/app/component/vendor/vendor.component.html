<div class="container">
  <hr>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/" class="fw-bold text-dark">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Vendor</li>
    </ol>
  </nav>
  <hr />
  <!-- Button For Vendor -->
  <h1>All Vendors</h1>
  <div class="row row-cols-4 justify-content-start">
    <div class="d-flex flex-row" *ngFor="let item of Vendors">
      <div class="border border-primary border-2 w-100 m-2">
        <a type="button" class="btn w-100 col-lg-3" [routerLink]="item.id">
          <span class="fw-bold text-start text-capitalize">
            {{ item.vendorData.slug }}
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
