<div class="m-2">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item border-primary">
      <h2 class="accordion-header bg-primary" id="headingOne">
        <button
          class="accordion-button btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          <span class="fw-bold text-capitalize"
            ><i class="fas fa-plus"></i> Add A new coupon
          </span>
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <form (ngSubmit)="save()" [formGroup]="couponForm" novalidate>
            <div class="form-group">
              <label for="couponCode" class="text-capitalize">
                coupon code<span class="text-danger">*</span>
              </label>
              <input
                type="text"
                id="couponCode"
                formControlName="couponCode"
                class="form-control mb-3"
                required
              />
            </div>
            <div class="form-group">
              <label for="date" class="text-capitalize">
                expire date <span class="text-danger">*</span>
              </label>
              <input
                type="date"
                id="date"
                formControlName="date"
                class="form-control mb-3"
                required
              />
            </div>
            <div class="form-group">
              <label for="discount" class="text-capitalize">
                discount<span class="text-danger">*</span>
              </label>
              <input
                type="number"
                id="discount"
                formControlName="discount"
                class="form-control mb-3"
                required
              />
            </div>

            <div class="form-group">
              <label for="discountType" class="text-capitalize">
                Discount type<span class="text-danger">*</span>
              </label>
              <select
                type="text"
                id="discountType"
                formControlName="discountType"
                class="form-control mb-3 text-capitalize"
                required
              >
                <option value="enable">Enable</option>
                <option value="disable">Disable</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status" class="text-capitalize">
                status<span class="text-danger">*</span>
              </label>
              <select
                type="text"
                id="status"
                formControlName="status"
                class="form-control mb-3 text-capitalize"
                required
              >
                <option value="enable">Enable</option>
                <option value="disable">Disable</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button
                class="btn btn-primary w-25"
                [disabled]="!couponForm.valid"
              >
                Add
              </button>
              <input type="reset" class="btn btn-danger w-25" value="cancel" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="m-2">
  <!-- Certificate Table -->
  <div class="card border-primary border">
    <div class="card-header bg-primary text-light fw-bold text-capitalize">
      <i class="fab fa-get-pocket"></i> All coupon codes
    </div>
    <div class="card-body table-responsive">
      <table border="1" class="table table-striped table table-bordered">
        <thead>
          <tr class="text-capitalize">
            <th scope="col">id</th>
            <th scope="col">coupon code</th>
            <th scope="col">expire date</th>
            <th scope="col">discount</th>
            <th scope="col">discount type</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Coupons; let i = index">
            <th class="fw-normal">{{ i + 1 }}</th>
            <td class="fw-bold">{{ item.couponData.couponCode }}</td>
            <td class="fw-bold text-capitalize">
              <pre> {{ item.couponData.date }}</pre>
            </td>
            <td class="fw-bold text-capitalize">
              <pre> {{ item.couponData.discount }}</pre>
            </td>
            <td class="fw-bold text-capitalize">
              <pre> {{ item.couponData.discountType }}</pre>
            </td>
            <td class="fw-bold text-capitalize">
              <pre> {{ item.couponData.status }}</pre>
            </td>

            <td class="d-flex justify-content-around">
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger" (click)="delete(item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
